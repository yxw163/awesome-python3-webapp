{% extends '__base__.html' %}

{% block title %}Blog{% endblock %}

{% block content %}

    <div class="uk-width-medium-3-4">
		{% for blog in blogs %}
			<article class="uk-article">
				<h2><a href="/blog/{{ blog.id }}">{{ blog.name }}</a></h2>
				<p class="uk-article-meta">Published{{ blog.created_at|datetime }}</p>
				<p>{{ blog.summary }}</p>
				<p><a href="/blog/{{ blog.id }}">Read more <i class="uk-icon-angle-double-right" ></i></a></p>
			</article>
			<hr class="uk-article-divider">
		{% endfor %}
	</div>

    <div class="uk-width-medium-1-4">
        <div class="uk-panel uk-panel-header">
            <h3 class="uk-panel-title">Friendship link</h3>
            <ul class="uk-list uk-list-line">
                <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank" href="#">Edit</a></li>
                <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank" href="#">Reading</a></li>
                <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank" href="#">Python Course</a></li>
                <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank" href="#">Git Course</a></li>
            </ul>
        </div>
    </div>

{% endblock %}
